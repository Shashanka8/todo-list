<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="icon" href="./download.png" />
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      type="text/CSS"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Todo Application</h2>
      <br />
      <form class="inline-form" action="" name="myform" id="todoForm">
        <div class="form-group row">
          <div class="col-1"></div>
          <label class="col-2" for="iname">Item Name</label>
          <input
            type="text"
            class="col-6"
            name="iname"
            id="iname"
            placeholder="Item name"
          />
        </div>
        <br />
        <div class="form-group row">
          <div class="col-1"></div>
          <label class="col-2" for="category">Category</label>
          <input
            type="text"
            class="col-6"
            name="category"
            id="category"
            placeholder="Category"
          />
        </div>
        <br />
        <div class="form-group row">
          <div class="col-1"></div>
          <label class="col-2" for="priority">Priority</label>
          <select class="col-6" name="priority" id="priority">
            <option value="select priority">Select Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <br />
        <div class="text-center">
          <button type="button" class="btn btn-success" onclick="addTodo()">
            Add Todo
          </button>
          <button type="button" id="btnupdate" class="btn d-none">
            Update
          </button>
        </div>
      </form>
      <br /><br />
    </div>
    <div class="container">
      <table id="todotbl" class="table">
        <tr>
          <th>Item Name</th>
          <th>Category</th>
          <th>Priority</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
